<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3D Scene</title>
		<meta charset="utf-8">
		<meta name="generator" content="Three.js Editor">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: sans-serif;
				font-size: 11px;
				background-color: #000;
				margin: 0px;
			}
			canvas {
				display: block;
			}
		</style>
	</head>
	<body ontouchstart="">
		<!-- Убираем комментарии из блока JSON -->
		<script type="importmap">
			{
				"imports": {
					"three": "./three.module.js"
				}
			}
		</script>
		<script type="module">
			// Загружаем три.js
			import * as THREE from 'three';
			
			// Загружаем файл app.js
			import { APP } from './app.js';  

			window.THREE = THREE; // Используется скриптами APP

			// Загружаем файл app.json, который содержит сцену
			var loader = new THREE.FileLoader();
			loader.load('app.json', function (text) {
				var player = new APP.Player();
				player.load(JSON.parse(text));
				player.setSize(window.innerWidth, window.innerHeight);
				player.play();

				// Добавляем сцену на страницу
				document.body.appendChild(player.dom);

				// Адаптируем сцену при изменении размера окна
				window.addEventListener('resize', function () {
					player.setSize(window.innerWidth, window.innerHeight);
				});
			});
		</script>
	</body>
</html>
